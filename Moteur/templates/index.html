<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Moteur Actuariel - Tables de Mortalité et Assurance-Vie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 50px; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Calculateur Actuariel pour Assurance-Vie</h1>
        <form id="calcForm">
            <div class="mb-3">
                <label for="gender" class="form-label">Genre</label>
                <select class="form-select" id="gender">
                    <option value="male">Homme</option>
                    <option value="female">Femme</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Âge</label>
                <input type="number" class="form-control" id="age" min="0" max="100" value="0" required>
            </div>
            <div class="mb-3">
                <label for="calculation" class="form-label">Type de Calcul</label>
                <select class="form-select" id="calculation">
                    <option value="life_expectancy">Espérance de Vie</option>
                    <option value="annuity">Facteur d'Annuité Viagère (ä_x)</option>
                    <option value="life_insurance">Prime Nette Assurance-Vie Entière (A_x)</option>
                </select>
            </div>
            <div class="mb-3" id="interestGroup" style="display: none;">
                <label for="interest" class="form-label">Taux d'Intérêt (%)</label>
                <input type="number" class="form-control" id="interest" step="0.1" value="3" required>
            </div>
            <div class="mb-3">
                <label for="loading" class="form-label">Loading (%)</label>
                <input type="number" class="form-control" id="loading" step="0.1" value="0" required>
            </div>
            <div class="mb-3">
                <label for="improvement_rate" class="form-label">Taux d'Amélioration de Mortalité (%)</label>
                <input type="number" class="form-control" id="improvement_rate" step="0.1" value="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculer</button>
        </form>
        <div id="result" class="alert alert-info" style="display: none;"></div>
        <div id="sensitivity" class="mt-3" style="display: none;"></div>
    </div>

    <script>
        const form = document.getElementById('calcForm');
        const calcSelect = document.getElementById('calculation');
        const interestGroup = document.getElementById('interestGroup');
        const resultDiv = document.getElementById('result');
        const sensitivityDiv = document.getElementById('sensitivity');

        calcSelect.addEventListener('change', () => {
            interestGroup.style.display = (calcSelect.value !== 'life_expectancy') ? 'block' : 'none';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const gender = document.getElementById('gender').value;
            const age = document.getElementById('age').value;
            const calculation = calcSelect.value;
            const interest = document.getElementById('interest').value;
            const loading = document.getElementById('loading').value;
            const improvement_rate = document.getElementById('improvement_rate').value;

            if (calculation !== 'life_expectancy' && !interest) {
                alert('Veuillez entrer un taux d\'intérêt.');
                return;
            }

            const data = { gender, age, calculation, loading, improvement_rate };
            if (calculation !== 'life_expectancy') data.interest = interest;

            const response = await fetch('/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const json = await response.json();

            if (json.result !== undefined) {
                let label = '';
                if (calculation === 'life_expectancy') label = 'Espérance de vie restante : ';
                else if (calculation === 'annuity') label = 'Facteur d\'annuité viagère : ';
                else label = 'Prime nette assurance-vie : ';
                resultDiv.textContent = label + json.result;
                resultDiv.style.display = 'block';

                if (json.sensitivity) {
                    sensitivityDiv.innerHTML = '<h4>Sensibilité aux taux d\'intérêt :</h4><ul>';
                    for (let rate in json.sensitivity) {
                        sensitivityDiv.innerHTML += `<li>${rate}% : ${json.sensitivity[rate]}</li>`;
                    }
                    sensitivityDiv.innerHTML += '</ul>';
                    sensitivityDiv.style.display = 'block';
                } else {
                    sensitivityDiv.style.display = 'none';
                }
            } else {
                alert('Erreur : ' + json.error);
            }
        });
    </script>
</body>
</html>
